<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Uploader</title>
    <script src="script.js"></script>
</head>
<body>
    <input id="url" />
    <button id="btn" onclick="getURL()">Submit</button>
    <div id="rep"></div>
    <script>
        const url = new URL(window.location.href);
        const code = url.search.replace("?code=","").replace("&scopes=user.info.basic","");
        console.log(code);
        // URL de votre serveur backend
        const backendUrl = 'https://freestreaming.free.nf/tiktok.php';

        // Code d'autorisation (vous devez obtenir ce code lors de l'authentification de l'utilisateur)

        // Paramètres de la requête
        const params = {
            code: code
        };

        // Faire la requête POST à votre serveur backend
        fetch(backendUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
        body: new URLSearchParams(params)
        })
        .then(response => response.json())
        .then(data => {
            // Réponse réussie
            console.log('Access Token:', data.access_token);
            console.log('Refresh Token:', data.refresh_token);
        })
        .catch(error => {
            // Erreur dans la requête
            console.error('Erreur:', error);
        });
    </script>
</body>
</html>
