<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Uploader</title>
    <script src="script.js"></script>
</head>
<body>
    <input id="url" />
    <button id="btn" onclick="getURL()">Submit</button>
    <div id="rep"></div>
    <script>
        const url = new URL(window.location.href);
        const code = url.search.replace("?code=","").replace("&scopes=user.info.basic","");
        console.log(code);
        // URL de votre serveur backend
        const backendUrl = 'https://freestreaming.free.nf/tiktok.php';

        let url_access_token = 'https://open-api.tiktok.com/oauth/access_token/';
        url_access_token += '?client_key=' + CLIENT_KEY;
        url_access_token += '&client_secret=' + CLIENT_SECRET;
        url_access_token += '&code=' + code;
        url_access_token += '&grant_type=authorization_code';

        fetch(url_access_token, {method: 'post'})
        .then(res => res.json())
        .then(json => {
            console.log(json);
        });
    </script>
</body>
</html>
